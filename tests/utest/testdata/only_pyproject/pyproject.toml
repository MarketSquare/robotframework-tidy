[tool.robotidy]
overwrite = false
diff = false
startline = 10
endline = 20
continuation-indent = 2
exclude = "Regex\\s"
transform = [
   "DiscardEmptySections:allow_only_comments=True",
   "SplitTooLongLine"
]
configure = [
    "DiscardEmptySections:allow_only_comments=False",
    "OrderSettings: keyword_before = documentation,tags,timeout,arguments"
]