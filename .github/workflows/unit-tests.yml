# This workflow will install Python dependencies and run unit tests for given OSes

name: Unit tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Ruff linter
        run: ruff check --output-format=github .
      - name: Ruff formatter
        run: ruff format --check --diff .
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: 'windows-latest'
            python-version: '3.9'
            rf-version: 'rf4'
          - os: 'ubuntu-latest'
            python-version: '3.9'
            rf-version: 'rf5'
          - os: 'ubuntu-latest'
            python-version: '3.10'
            rf-version: 'rf6'
          - os: 'ubuntu-latest'
            python-version: '3.11'
            rf-version: 'rf6'
          - os: 'ubuntu-latest'
            python-version: '3.12'
            rf-version: 'rf7'
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools
        pip install -r tests/rf_versions_matrix/requirements_${{ matrix.rf-version }}.txt
        pip install .[dev]
    - name: Run unit tests with coverage
      run:
        coverage run -m pytest --e2e
    - name: Codecov
      uses: codecov/codecov-action@v4.4.1
      with:
        name: codecov-robotidy
      if: always()
