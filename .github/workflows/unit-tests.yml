# This workflow will install Python dependencies and run unit tests for given OSes

name: Unit tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: 'windows-latest'
            python-version: '3.9'
            rf-version: 'stable5'
            profiles: 'dev,rich'
          - os: 'ubuntu-latest'
            python-version: '3.7'
            rf-version: 'stable4'
            profiles: 'dev,rich'
          - os: 'ubuntu-latest'
            python-version: '3.8'
            rf-version: 'stable5'
            profiles: 'dev,rich'
          - os: 'ubuntu-latest'
            python-version: '3.9'
            rf-version: 'stable5'
            profiles: 'dev,rich'
          - os: 'ubuntu-latest'
            python-version: '3.10'
            rf-version: 'stable5'
            profiles: 'dev'
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r tests/packages/${{ matrix.rf-version }}/requirements.txt
        pip install .[${{ matrix.profiles }}]
    - name: Run unit tests with coverage
      run:
        coverage run -m pytest
    - name: Codecov
      uses: codecov/codecov-action@v1.0.11
      with:
        name: codecov-robotidy
      if: always()
