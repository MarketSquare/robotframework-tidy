[tox]
envlist = rf4, rf5
skip_missing_interpreters = true

[testenv:rf4]
deps = 
    pytest
    robotframework==4.*
    Click>=7.0
    toml>=0.10.2
    colorama>=0.4.3
    pathspec==0.9.0
commands =
    pytest tests
[testenv:rf5]
deps =
    pytest
    robotframework==5.0a1
    Click>=7.0
    toml>=0.10.2
    colorama>=0.4.3
    pathspec==0.9.0
commands =
    pytest tests
[testenv:coverage]
deps =
    pytest
    robotframework==5.0a1
    coverage
    Click>=7.0
    toml>=0.10.2
    colorama>=0.4.3
    pathspec==0.9.0
commands =
    coverage run -m pytest
    coverage html